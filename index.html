<html>
    <head>
       <title>My Selfie App</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link href="style.css" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js" integrity="sha512-dQIiHSl2hr3NWKKLycPndtpbh5iaHLo6MwrXm7F0FM5e+kL2U16oE9uIwPHUl6fQBeCthiEuV/rzP3MiAB8Vfw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
 
<body style="background: hsla(341, 100%, 69%, 1);

background: linear-gradient(315deg, hsla(341, 100%, 69%, 1) 2%, hsla(12, 100%, 65%, 1) 15%, hsla(32, 100%, 50%, 1) 26%, hsla(47, 100%, 47%, 1) 45%, hsla(68, 100%, 50%, 1) 64%, hsla(78, 100%, 50%, 1) 76%, hsla(85, 100%, 50%, 1) 89%, hsla(109, 100%, 50%, 1) 100%);

background: -moz-linear-gradient(315deg, hsla(341, 100%, 69%, 1) 2%, hsla(12, 100%, 65%, 1) 15%, hsla(32, 100%, 50%, 1) 26%, hsla(47, 100%, 47%, 1) 45%, hsla(68, 100%, 50%, 1) 64%, hsla(78, 100%, 50%, 1) 76%, hsla(85, 100%, 50%, 1) 89%, hsla(109, 100%, 50%, 1) 100%);

background: -webkit-linear-gradient(315deg, hsla(341, 100%, 69%, 1) 2%, hsla(12, 100%, 65%, 1) 15%, hsla(32, 100%, 50%, 1) 26%, hsla(47, 100%, 47%, 1) 45%, hsla(68, 100%, 50%, 1) 64%, hsla(78, 100%, 50%, 1) 76%, hsla(85, 100%, 50%, 1) 89%, hsla(109, 100%, 50%, 1) 100%);

filter: progid: DXImageTransform.Microsoft.gradient( startColorstr="#FF5F92", endColorstr="#FF724D", GradientType=1 );">
    <div class="container">
    <center>
        <a href="" id="link" download="myselfie.png"></a>
        <h1>Voice Selfie App 
            <img id="logo_img"src="rickastley.gif"
        </h1>
        <hr>
        <h4 style="color:white; text-shadow: 0 0 3px #c800ff, 0 0 5px #b300ff; -webkit-text-stroke: 1px deepskyblue; font-weight: bold;">After giving the voice command, please press allow (when the popup comes).</h4>
        
        <div class="form-group">
            <h3>Say "take my selfie"</h3>
            <label>Your voice output : </label>
            <textarea class="form-control" id="textbox" readonly="true"></textarea>
        </div>
        <button class="btn btn-info" onclick="start()">Start</button>
        <p>Press the Start button</p>

        <label>Your webcam : </label>
        <div id="camera"></div>
        <br>

        <label>Your selife will be displayed here: </label>
        <div id="result"></div>
    </center>
    </div>

    <script src="main.js"></script>
</body>
</html>
